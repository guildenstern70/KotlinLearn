group 'net.littlelite.kotlinlearn'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.12.200'
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "net.littlelite.kotlinlearn.KotlinlearnPackage"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.12.200'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}


